name: aeotec-trisensor-pr
components:
- id: main
  capabilities:
  - id: motionSensor
    version: 1
  - id: illuminanceMeasurement
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: battery
    version: 1
  - id: healthCheck
    version: 1
  categories:
    - name: MotionSensor
metadata:
  deviceType: MotionSensor
  ocfDeviceType: x.com.st.d.sensor.motion
  deviceTypeId: MotionSensor
preferences:
  - title: "Temperature Report"
    description: "Set the temperature reporting interval (seconds)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 32767
      default: 3600
  - title: "Illumination Report"
    description: "Set the illumination reporting interval (seconds)"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 32767
      default: 3600
  - title: "Motion Clear Time"
    description: "Set the clear time of the motion event"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 32767
      default: 240